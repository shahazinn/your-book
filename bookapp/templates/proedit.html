<!DOCTYPE html>
<html lang="en">
{% extends 'index3.html' %}
{% block content %}
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2><center>EDIT PRODUCT</center></h2>
<form method="post" action="{%  url 'updatedatap' dataid=data.id %}" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="card">
                  <div class="card-body">

                    <form class="forms-sample">
                      <div class="form-group">
                        <label>category:</label>

                        <select class="form-control" name="cname" >
                          {% for d in da %}
                            <option>{{d.name}}</option>

                         {% endfor %}
                        </select>

                      </div>

                      <div class="form-group">
                        <label for="exampleInputEmail1"> product name:</label>
                        <input type="text" class="form-control" id="exampleInputEmail1" name="pname" placeholder="product name" value="{{data.pname}}">
                      </div>
                        <div class="form-group">
                        <label for="exampleInputEmail1">quantity:</label>
                        <input type="text" class="form-control" id="exampleInputEmail1" name="qua" placeholder="quantity" value="{{data.qua}}">
                      </div>
                         <div class="form-group">
                        <label for="exampleInputEmail1">price:</label>
                        <input type="text" class="form-control" id="exampleInputEmail1" name="price" placeholder="price" value="{{data.pri}}">
                      </div>
                         <div class="form-group">
                              <img src="{{data.image.url}}" style="height:50px;width:50px;">
                        <label>File upload</label>
                          <span class="input-group-append">
                        <input type="file" name="image" placeholder="upload image" value="{{data.image}}">
                          </span>
                         </div>
                        <div class="form-group">
                        <label for="exampleInputEmail1">description:</label>
                        <input type="text" class="form-control" id="exampleInputEmail1" name="desc" placeholder="description" value="{{data.desc}}">
                      </div>



                      <button type="submit" class="btn btn-primary mr-2">update</button>

                    </form>
                  </div>
                </div>
</form>
</body>
</html>

{% endblock %}
